<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            font-family: system-ui, sans-serif;
            max-width: 100%;
            overflow-x: hidden;
            flex: 1;
        }
        canvas {
            border: 2px solid #333;
            background: #076324;
            max-width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            padding: 0;
            margin: 0;
            background: #076324;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fullscreen canvas {
            border: none;
            width: 100% !important;
            height: 100% !important;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            border-radius: 4px;
            transition: background 0.2s;
        }
        button:hover {
            background: #444;
        }
        #message {
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: none;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .game-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            margin: 0.5rem 0;
        }
        .instructions {
            text-align: center;
            font-size: clamp(0.9rem, 4vw, 1rem);
            padding: 0 1rem;
        }
        .fullscreen .controls,
        .fullscreen .instructions,
        .fullscreen .game-title {
            display: none;
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                width: 100%;
            }
            button {
                width: 100%;
            }
            canvas {
                width: 100%;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Elliptical Pool Challenge</h1>
        <div id="message" class="win-message">üéâ You won! The ball went through the hole! üéâ</div>
        <canvas id="poolTable" width="900" height="600"></canvas>
        <div class="controls">
            <button id="reset" class="control-btn">üîÑ Reset Ball</button>
            <button id="showPath" class="control-btn">üëÅÔ∏è Toggle Path</button>
            <button id="fullscreen" class="control-btn">‚õ∂ Fullscreen</button>
        </div>
        <div class="instructions">
            <p>üé± Click to place the ball on the left side</p>
            <p>üéØ Hold to aim, release to shoot!</p>
            <p>üéÆ Goal: Get the ball through the right focal point using the wall's reflection!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('poolTable');
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('reset');
        const showPathBtn = document.getElementById('showPath');
        const messageEl = document.getElementById('message');
        const fullscreenBtn = document.getElementById('fullscreen');
        const container = document.querySelector('.container');

        // Make canvas responsive
        function resizeCanvas() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const scale = containerWidth / canvas.width;
            
            if (!document.fullscreenElement) {
                const newWidth = Math.min(900, containerWidth);
                const newHeight = Math.min(600, 600 * (newWidth / 900));
                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            } else {
                // In fullscreen, maintain aspect ratio while fitting the screen
                const aspectRatio = canvas.width / canvas.height;
                const windowRatio = containerWidth / containerHeight;
                
                if (windowRatio > aspectRatio) {
                    // Window is wider than needed
                    const height = containerHeight;
                    const width = height * aspectRatio;
                    canvas.style.width = width + 'px';
                    canvas.style.height = height + 'px';
                } else {
                    // Window is taller than needed
                    const width = containerWidth;
                    const height = width / aspectRatio;
                    canvas.style.width = width + 'px';
                    canvas.style.height = height + 'px';
                }
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Fullscreen handling
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                container.classList.add('fullscreen');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                container.classList.remove('fullscreen');
            }
            resizeCanvas();
        });

        document.addEventListener('webkitfullscreenchange', () => {
            if (!document.webkitFullscreenElement) {
                container.classList.remove('fullscreen');
            }
            resizeCanvas();
        });

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const a = canvas.width / 2 - 50;
        const b = canvas.height / 2 - 50;
        const c = Math.sqrt(a * a - b * b);
        const focus1 = { x: centerX - c, y: centerY, radius: 4 };
        const focus2 = { x: centerX + c, y: centerY, radius: 12 };
        const holeRadius = 8;

        const wall = {
            x: centerX,
            y1: centerY - b + 50,
            y2: centerY + b - 50,
            width: 4
        };

        let ball = {
            x: null,
            y: null,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 0,
            moving: false,
            placed: false,
            won: false
        };

        let showPath = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let path = [];

        // Utility functions
        function isPointInEllipse(x, y) {
            const dx = x - centerX;
            const dy = y - centerY;
            return (dx * dx) / (a * a) + (dy * dy) / (b * b) <= 1;
        }

        function isInLeftHalf(x) {
            return x < centerX;
        }

        function normalize(vector) {
            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
            return {
                x: vector.x / length,
                y: vector.y / length
            };
        }

        function reflect(velocity, normal) {
            const dot = velocity.x * normal.x + velocity.y * normal.y;
            return {
                x: velocity.x - 2 * dot * normal.x,
                y: velocity.y - 2 * dot * normal.y
            };
        }

        function getNormalAtPoint(x, y) {
            const dx = x - centerX;
            const dy = y - centerY;
            return {
                x: 2 * dx / (a * a),
                y: 2 * dy / (b * b)
            };
        }

        function findIntersection(x1, y1, x2, y2) {
            let low = 0;
            let high = 1;
            let mid;
            
            for (let i = 0; i < 20; i++) {
                mid = (low + high) / 2;
                const x = x1 + (x2 - x1) * mid;
                const y = y1 + (y2 - y1) * mid;
                
                if (isPointInEllipse(x, y)) {
                    low = mid;
                } else {
                    high = mid;
                }
            }
            
            return {
                x: x1 + (x2 - x1) * mid,
                y: y1 + (y2 - y1) * mid
            };
        }

        function intersectsWall(x1, y1, x2, y2) {
            if (x1 < wall.x && x2 > wall.x || x1 > wall.x && x2 < wall.x) {
                const t = (wall.x - x1) / (x2 - x1);
                const y = y1 + t * (y2 - y1);
                return y >= wall.y1 && y <= wall.y2;
            }
            return false;
        }

        function reflectOffWall(x1, y1, x2, y2) {
            const t = (wall.x - x1) / (x2 - x1);
            const y = y1 + t * (y2 - y1);
            return {
                x: wall.x,
                y: y,
                normal: { x: 1, y: 0 }
            };
        }

        function checkWin() {
            const dx = ball.x - focus2.x;
            const dy = ball.y - focus2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < holeRadius) {
                ball.won = true;
                messageEl.style.display = 'block';
                ball.moving = false;
            }
        }

        // Drawing functions
        function drawEllipse() {
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, a, b, 0, 0, 2 * Math.PI);
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        function drawWall() {
            ctx.fillStyle = '#FFFFFF';
            ctx.lineWidth = 4;
            ctx.fillRect(wall.x - wall.width/2, wall.y1, wall.width, wall.y2 - wall.y1);
        }

        function drawFoci() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(focus1.x, focus1.y, focus1.radius, 0, 2 * Math.PI);
            ctx.fill();

            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(focus2.x, focus2.y, focus2.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        function drawBall() {
            if (ball.x !== null && ball.y !== null) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function drawAimLine() {
            if (isDragging && ball.placed) {
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y);
                ctx.lineTo(dragStart.x, dragStart.y);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.stroke();
            }
        }

        function drawPath() {
            if (showPath && path.length > 1) {
                ctx.beginPath();
                ctx.moveTo(path[0].x, path[0].y);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.stroke();
            }
        }

        function update() {
            if (ball.moving && !ball.won) {
                const nextX = ball.x + ball.dx;
                const nextY = ball.y + ball.dy;

                checkWin();

                path.push({ x: ball.x, y: ball.y });

                if (intersectsWall(ball.x, ball.y, nextX, nextY)) {
                    const collision = reflectOffWall(ball.x, ball.y, nextX, nextY);
                    const velocity = { x: ball.dx, y: ball.dy };
                    const reflected = reflect(velocity, collision.normal);
                    
                    ball.x = collision.x;
                    ball.y = collision.y;
                    ball.dx = reflected.x;
                    ball.dy = reflected.y;
                }
                else if (!isPointInEllipse(nextX, nextY)) {
                    const intersection = findIntersection(ball.x, ball.y, nextX, nextY);
                    const normal = normalize(getNormalAtPoint(intersection.x, intersection.y));
                    const velocity = { x: ball.dx, y: ball.dy };
                    const reflected = reflect(velocity, normal);
                    
                    ball.x = intersection.x;
                    ball.y = intersection.y;
                    ball.dx = reflected.x;
                    ball.dy = reflected.y;
                } else {
                    ball.x = nextX;
                    ball.y = nextY;
                }

                const friction = 0.995;
                ball.dx *= friction;
                ball.dy *= friction;

                if (Math.abs(ball.dx) < 0.1 && Math.abs(ball.dy) < 0.1) {
                    ball.moving = false;
                    ball.dx = 0;
                    ball.dy = 0;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawEllipse();
            drawWall();
            drawFoci();
            drawPath();
            drawBall();
            drawAimLine();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const container = document.querySelector('.container');
            const isFullscreen = container.classList.contains('fullscreen');

            let scaleX, scaleY, offsetX = 0, offsetY = 0;

            if (isFullscreen) {
                // Calculate scaling and offsets for object-fit: contain
                const contentRatio = canvas.width / canvas.height;
                const containerWidth = rect.width;
                const containerHeight = rect.height;
                const containerRatio = containerWidth / containerHeight;

                if (containerRatio > contentRatio) {
                    // Content is height-bound, horizontal margins
                    const renderedHeight = containerHeight;
                    const renderedWidth = renderedHeight * contentRatio;
                    offsetX = (containerWidth - renderedWidth) / 2;
                    scaleX = canvas.width / renderedWidth;
                    scaleY = canvas.height / renderedHeight;
                } else {
                    // Content is width-bound, vertical margins
                    const renderedWidth = containerWidth;
                    const renderedHeight = renderedWidth / contentRatio;
                    offsetY = (containerHeight - renderedHeight) / 2;
                    scaleX = canvas.width / renderedWidth;
                    scaleY = canvas.height / renderedHeight;
                }
            } else {
                // Normal scaling
                scaleX = canvas.width / rect.width;
                scaleY = canvas.height / rect.height;
            }

            const x = (e.clientX - rect.left - offsetX) * scaleX;
            const y = (e.clientY - rect.top - offsetY) * scaleY;

            return { x, y };
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!ball.moving && !ball.won) {
                const pos = getMousePos(e);
                
                if (!ball.placed) {
                    if (isPointInEllipse(pos.x, pos.y) && isInLeftHalf(pos.x)) {
                        ball.x = pos.x;
                        ball.y = pos.y;
                        ball.placed = true;
                    }
                } else {
                    dragStart.x = pos.x;
                    dragStart.y = pos.y;
                    isDragging = true;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const pos = getMousePos(e);
                dragStart.x = pos.x;
                dragStart.y = pos.y;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const power = 0.1;
                ball.dx = (ball.x - dragStart.x) * power;
                ball.dy = (ball.y - dragStart.y) * power;
                ball.moving = true;
                isDragging = false;
                path = [{ x: ball.x, y: ball.y }];
            }
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        resetBtn.addEventListener('click', () => {
            ball = {
                x: null,
                y: null,
                radius: 8,
                dx: 0,
                dy: 0,
                speed: 0,
                moving: false,
                placed: false,
                won: false
            };
            path = [];
            messageEl.style.display = 'none';
        });

        showPathBtn.addEventListener('click', () => {
            showPath = !showPath;
        });

        gameLoop();
    </script>
</body>
</html>
